<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Encabezado con logo y navegación -->
    <header class="header">
        <h1 class="logo">Mi Sitio</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección de artículos -->
        <section class="articulos">
            <article>Artículo 1</article>
            <article>Artículo 2</article>
            <article>Artículo 3</article>
            <article>Artículo 4</article>
        </section>

        <!-- Sección de cajas centradas -->
        <section class="cajas">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2025 Mi Sitio</p>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>

</html>
